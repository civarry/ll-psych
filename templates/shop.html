<!-- templates/shop.html -->
{% extends 'base.html' %}

{% block title %}Shop Exams{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
</div>
<div class="container">
  <h1 class="mb-5 text-center">ðŸ›’ Available Exams</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for exam in exams %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ exam.title }}</h5>
          <p class="card-text text-muted small">{{ exam.description }}</p>
          <div class="mt-auto">
            <p class="fw-bold mb-2 text-success">â‚±{{ "%.2f"|format(exam.price) }}</p>
            <a href="{{ url_for('buy', exam_id=exam.id) }}" class="btn btn-outline-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
