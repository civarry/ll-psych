<!-- templates/shop.html -->
{% extends 'base.html' %}

{% block title %}Shop Exams{% endblock %}

{% block content %}
<div class="container py-3 py-md-4">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary bg-gradient text-white">
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">
            <h1 class="h4 mb-2 mb-sm-0 fw-bold">
              <i class="bi bi-cart-fill me-2"></i> Available Exams
            </h1>
            <a href="{{ url_for('index') }}" class="btn btn-light btn-sm">
              <i class="bi bi-arrow-left me-1"></i> Back to Home
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for exam in exams %}
            <div class="col">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">
                    <i class="bi bi-file-earmark-text me-2"></i>{{ exam.title }}
                  </h5>
                  <p class="card-text text-muted small">{{ exam.description }}</p>
                  <div class="mt-auto">
                    <p class="fw-bold mb-2 text-success">
                      â‚±{{ "%.2f"|format(exam.price) }}
                    </p>
                    <a href="{{ url_for('buy', exam_id=exam.id) }}" class="btn btn-primary w-100">
                      <i class="bi bi-bag-plus me-1"></i> Buy Now
                    </a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
